<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine? ðŸŒ¹</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .question {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .btn-yes {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-no {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .hidden {
            display: none;
        }

        .result-image {
            max-width: 100%;
            border-radius: 15px;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="question">Will you be my Valentine? ðŸŒ¹</h1>

        <div class="buttons" id="buttonContainer">
            <button class="btn btn-yes" id="yesBtn">Yes</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>

        <img id="resultImage" class="result-image hidden" alt="Result image">
    </div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const buttonContainer = document.getElementById("buttonContainer");
        const resultImage = document.getElementById("resultImage");

        let yesClicked = false;

        function moveNoButton() {
            if (yesClicked) return;

            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 60);

            noBtn.style.position = "fixed";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        noBtn.addEventListener("mouseenter", moveNoButton);
        noBtn.addEventListener("click", moveNoButton);

        yesBtn.addEventListener("click", () => {
            yesClicked = true;

            buttonContainer.classList.add("hidden");

            resultImage.src = "image2.png"; // âœ… MUST EXIST
            resultImage.classList.remove("hidden");
        });
    </script>
</body>
</html>
